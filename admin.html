<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Portfolio Manager</title>
    <link rel="icon" href="/assests/my-image.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assests/design-system.css" />
    <link rel="stylesheet" href="assests/components.css" />
    <link rel="stylesheet" href="assests/admin.css" />
  </head>
  <body>
    <!-- Auth Gate -->
    <div id="auth-gate" class="auth-gate">
      <div class="auth-container">
        <div class="auth-logo">üîí</div>
        <h1 class="auth-title">Portfolio Admin</h1>
        <p class="auth-subtitle">Enter password to access dashboard</p>
        <form id="auth-form" class="auth-form">
          <div class="form-group">
            <input
              type="password"
              id="admin-password"
              class="form-input"
              placeholder="Enter password"
              autocomplete="current-password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            style="width: 100%"
          >
            Access Dashboard
          </button>
        </form>
        <p id="auth-error" class="auth-error"></p>
      </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard hidden">
      <!-- Header -->
      <header class="admin-header">
        <div class="header-left">
          <h1 class="admin-title">üìä Portfolio Manager</h1>
        </div>
        <div class="header-actions">
          <button id="import-btn" class="btn btn-secondary btn-sm">
            üì• Import JSON
          </button>
          <button id="export-btn" class="btn btn-secondary btn-sm">
            üì§ Export JSON
          </button>
          <button id="preview-btn" class="btn btn-primary btn-sm">
            üëÅÔ∏è Preview Site
          </button>
          <button id="logout-btn" class="btn btn-ghost btn-sm">
            üö™ Logout
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="admin-main">
        <!-- Projects List -->
        <aside class="projects-sidebar">
          <div class="sidebar-header">
            <h2>Projects</h2>
            <button id="add-project-btn" class="btn btn-primary btn-sm">
              + Add New
            </button>
          </div>
          <div id="projects-list" class="projects-list">
            <!-- Projects will be rendered here -->
          </div>
        </aside>

        <!-- Editor Panel -->
        <section class="editor-panel">
          <div id="editor-placeholder" class="editor-placeholder">
            <div class="placeholder-icon">‚úèÔ∏è</div>
            <h3>Select a Project</h3>
            <p>Choose a project from the list to edit, or create a new one.</p>
          </div>

          <form id="project-editor" class="project-editor hidden">
            <div class="editor-header">
              <h2 id="editor-title">Edit Project</h2>
              <div class="editor-actions">
                <button type="button" id="delete-btn" class="btn btn-ghost">
                  üóëÔ∏è Delete
                </button>
                <button type="submit" class="btn btn-primary">
                  üíæ Save Changes
                </button>
              </div>
            </div>

            <div class="editor-body">
              <!-- Basic Info -->
              <div class="editor-section">
                <h3 class="section-label">Basic Information</h3>

                <div class="form-group">
                  <label class="form-label" for="project-id"
                    >Project ID (unique)</label
                  >
                  <input
                    type="text"
                    id="project-id"
                    class="form-input"
                    placeholder="e.g., my-project"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="project-title">Title</label>
                  <input
                    type="text"
                    id="project-title"
                    class="form-input"
                    placeholder="Project Title"
                    required
                  />
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label" for="project-category"
                      >Category</label
                    >
                    <select id="project-category" class="form-input">
                      <option value="Web Portfolio">Web Portfolio</option>
                      <option value="Web App">Web App</option>
                      <option value="AI Web Application">
                        AI Web Application
                      </option>
                      <option value="Web Platform">Web Platform</option>
                      <option value="Mobile App">Mobile App</option>
                      <option value="Design">Design</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="project-status"
                      >Status</label
                    >
                    <select id="project-status" class="form-input">
                      <option value="complete">Complete</option>
                      <option value="in-progress">In Progress</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="project-description"
                    >Description</label
                  >
                  <textarea
                    id="project-description"
                    class="form-input"
                    rows="4"
                    placeholder="Describe your project..."
                  ></textarea>
                </div>
              </div>

              <!-- Technologies -->
              <div class="editor-section">
                <h3 class="section-label">Technologies</h3>
                <div class="tags-container">
                  <div id="tech-tags" class="tech-tags">
                    <!-- Tags rendered here -->
                  </div>
                  <div class="tag-input-wrapper">
                    <input
                      type="text"
                      id="tech-input"
                      class="form-input"
                      placeholder="Add technology..."
                    />
                    <button
                      type="button"
                      id="add-tech-btn"
                      class="btn btn-sm btn-secondary"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>

              <!-- Preview Settings -->
              <div class="editor-section">
                <h3 class="section-label">Preview Card</h3>

                <div class="form-group">
                  <label class="form-label">
                    <input type="checkbox" id="has-preview-image" checked />
                    Show preview image
                  </label>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label class="form-label" for="preview-logo"
                      >Logo Text</label
                    >
                    <input
                      type="text"
                      id="preview-logo"
                      class="form-input"
                      placeholder="EO"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="preview-title"
                      >Preview Title</label
                    >
                    <input
                      type="text"
                      id="preview-title"
                      class="form-input"
                      placeholder="My Project"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="preview-url"
                    >Display URL</label
                  >
                  <input
                    type="text"
                    id="preview-url"
                    class="form-input"
                    placeholder="myproject.com"
                  />
                </div>
              </div>

              <!-- Links -->
              <div class="editor-section">
                <h3 class="section-label">Project Links</h3>

                <div class="form-group">
                  <label class="form-label" for="live-url">Live URL</label>
                  <input
                    type="url"
                    id="live-url"
                    class="form-input"
                    placeholder="https://..."
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="demo-url">Demo URL</label>
                  <input
                    type="url"
                    id="demo-url"
                    class="form-input"
                    placeholder="https://..."
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="source-url"
                    >Source Code URL</label
                  >
                  <input
                    type="url"
                    id="source-url"
                    class="form-input"
                    placeholder="https://github.com/..."
                  />
                </div>

                <div class="form-group">
                  <label class="form-label" for="docs-url"
                    >Documentation URL</label
                  >
                  <input
                    type="url"
                    id="docs-url"
                    class="form-input"
                    placeholder="https://..."
                  />
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>

      <!-- Toast Notifications -->
      <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-input" accept=".json" style="display: none" />

    <script src="src/scripts/admin.js"></script>
  </body>
</html>
